<!DOCTYPE html>
<body lang="pl">
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="./styl.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <section>
      <h3>Chaty</h3>
      <ul>
        <li>Ogólny</li>
        <li>Tematyczne
          <ol>
            <li>Turystyczny</li>
            <li>Zeglarski</li>
            <li>Filatelistyczny</li>
            <li>Hodowla zwierzatek</li>
          </ol>
        </li>
      </ul>
      <h3>Uczestnicy</h3>
      <p>Jolanta Nowak</p>
      <img src="./Jolka.jpg" alt="Jolanta Nowak">
      <p>Krzysztof Łukasiński</p>
      <img src="./Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </section>

    <header>
      <h2>Chat</h2>
    </header>
    <main>
      <div id="chat">
        <div class="message-j">
          <img src="./Jolka.jpg" alt="">
          <p>Cześć idziesz jutro do kina?</p>
        </div>
        <div class="message-k">
          <img src="./Krzysiek.jpg" alt="">
          <p>Tak! A ty?</p>
        </div>
      </div>
      <label>Wpisz wiadomość: <input type="text" id="messageF"><input type="button" value="Wyslij" onclick="sendMessage()"></label><br>
      <input type="button" value="Generuj losowa odpowidz" onclick="losowaOdpowidz()">
    </main>
    <footer>
      <h5>Chat wykonal: 99999999999</h5>
    </footer>
    <script src="./script.js">
    </script>
  </body>
</body>
